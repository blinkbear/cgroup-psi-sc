apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cgroup-monitor-sc
  namespace: monitor
spec:
  selector:
    matchLabels: 
      app: cgroup-monitor
  template:
    metadata:
      labels:
        app: cgroup-monitor
    spec:
      serviceAccountName: cgroup-monitor-sc
      terminationGracePeriodSeconds: 5
      shareProcessNamespace: true
      hostNetwork: true
      nodeSelector:
          kubernetes.io/os: linux
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: cgroup-monitor-sc
          image: t.harbor.siat.ac.cn:100/library/cgroup-sc:v3.16
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 2333
            hostPort: 2333
            protocol: TCP
            name: metrics
          securityContext:
            capabilities:
              add:
              - SYS_PTRACE
          env:
            - name: PORT
              value: "2333"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PERF_COLLECTOR_ENABLED
              value: "true"
            - name: HW_PERF_LABELS
              value: "Instructions"
          resources:
            requests:
              cpu: 200m
              memory: "200Mi"
            limits:
              cpu: 200m
              memory: "500Mi"
          volumeMounts:
            - name: dockerpath
              mountPropagation: HostToContainer
              mountPath: /root/docker
              readOnly: true
            - name: procpath
              mountPropagation: HostToContainer
              mountPath: /root/proc
              readOnly: true
            - name: cgrouppath
              mountPropagation: HostToContainer
              mountPath: /root/cgroup
              readOnly: true
            - name: perfpath
              mountPropagation: HostToContainer
              mountPath: /sys
              readOnly: true
      volumes:
        - name: dockerpath
          hostPath:
            path: /var/lib/docker
            type: Directory
        - name: procpath
          hostPath:
            path: /proc
            type: Directory
        - name: cgrouppath
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: perfpath
          hostPath:
            path: /sys
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: cgroup-monitor-service #this will be the Domain name
  namespace: monitoring
  labels:
    app: cgroup-monitor
spec:
  selector:
    app: cgroup-monitor
  ports:
    - port: 2333
      protocol: TCP